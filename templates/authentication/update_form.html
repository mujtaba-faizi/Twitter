{% block content %}
  <h1>Update Your Profile</h1>
  <form action="{% url 'authentication:update' user.id %}" method="post">
    {% csrf_token %}
      <p>First Name
        <input type="text" name="f_name" value={{ user.first_name }}>
    </p>
    <p>Last Name
        <input type="text" name="l_name" value={{ user.last_name }}>
    </p>
    <p>Email Address
        <input type="text" name="email" value={{ user.email }}>
    </p>
    <p>Password
        <input type="password" name="pass" value={{ user.password }}>
    </p>
    <p>Phone Number
        <input type="number" name="no" value={{ user.phone }}>
    </p>
        <input type="submit" value="Update">
  </form>
{% endblock %}
