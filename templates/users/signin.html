<h1>Sign-In</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'users:authenticate' %}" method="post">
{% csrf_token %}
<p>Username
        <input type="text" name="username">
    </p>
    <p>Password
        <input type="password" name="pass">
    </p>
<input type="submit" value="Sign In">
</form>
